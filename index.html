<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>ETCH-A-SKETCH</h1>
        <button onclick="ClearCanvas()">clear canvas</button>
        <button onclick="Eraser()">toggle eraser</button>
        <button onclick="RainbowActive()">toggle rainbow dash</button>
        <div class="currentColor">
            <div class="color-picker"></div>
        </div>
        <div class="range-slider">
            canvas size
            <input type="range" value="16" min="1" max="100" oninput="this.nextElementSibling.value = this.value + 'x' + this.value" class="canvas-size">
            <output>16x16</output>
        </div>
        <div class="container">
        </div>
    </div>
    <footer>
        Made by Emilio Blacksmith.
    </footer>
    <script src="scripts/logic.js"></script>
</body>
</html>
