<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1><a href="index.html">ETCH-A-SKETCH</a></h1>
        <div class="tool-pallete">
            <div class="button-area">
                <button onclick="ClearCanvas()">clear canvas</button>
                <button onclick="Eraser()">toggle eraser</button>
                <button onclick="RainbowActive()">toggle rainbow</button>
            </div>
            <div class="currentColor">
                <div class="color-picker"></div>
            </div>
            <div class="range-slider">
                CANVAS SIZE
                <input type="range" value="16" min="1" max="128" oninput="this.nextElementSibling.value = this.value + 'x' + this.value" class="canvas-size">
                <output>16x16</output>
            </div>
        </div>
        <div class="container">
        </div>
        <footer>
            Made by <a href="https://github.com/EmilioBlacksmith"><b>Emilio Blacksmith</b>. <img src="../imgs/GitHub-Mark-32px.png" height="16px"/></a>
        </footer>
    </div>
    <script src="scripts/logic.js"></script>
</body>
</html>
